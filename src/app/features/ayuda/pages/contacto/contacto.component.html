<div class="container py-5">
  <h2 class="mb-4 text-center">Contacto</h2>
  <p class="text-center">¿Tienes dudas, sugerencias o necesitas ayuda? Escríbenos a <a href="mailto:soporte&#64;basketconecta.com">soporte&#64;basketconecta.com</a> o utiliza el formulario a continuación.</p>
  <form class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>
</div>
