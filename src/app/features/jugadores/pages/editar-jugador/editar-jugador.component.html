<h2>Editar jugador</h2>

<form (ngSubmit)="onSubmit()" #f="ngForm">
  <label>Nombre: <input [(ngModel)]="form.nombre" name="nombre" required /></label><br />
  <label>Edad: <input type="number" [(ngModel)]="form.edad" name="edad" required /></label><br />
  <label>Altura (en metros): <input type="number" step="0.01" [(ngModel)]="form.altura" name="altura" required /></label><br />
  <label>Posición:
    <select [(ngModel)]="form.posicion" name="posicion">
      <option *ngFor="let p of posiciones" [value]="p">{{ p }}</option>
    </select>
  </label><br />
  <label>Dirección: <input [(ngModel)]="form.direccion" name="direccion" required /></label><br />
  <label>Nivel:
    <select [(ngModel)]="form.nivel" name="nivel">
      <option *ngFor="let n of niveles" [value]="n">{{ n }}</option>
    </select>
  </label><br />
  <label>Correo: <input type="email" [(ngModel)]="form.correo" name="correo" required /></label><br />
  <label>Sexo:
    <select [(ngModel)]="form.sexo" name="sexo">
      <option *ngFor="let s of sexos" [value]="s">{{ s }}</option>
    </select>
  </label><br />
  <label>Descripción: <textarea [(ngModel)]="form.descripcion" name="descripcion"></textarea></label><br />
  <button type="submit">Guardar cambios</button>
</form>
