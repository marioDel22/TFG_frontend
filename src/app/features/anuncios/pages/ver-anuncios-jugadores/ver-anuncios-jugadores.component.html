<div class="container">
    <h2 class="mb-4">Anuncios de jugadores</h2>
  
    <div *ngIf="anuncios.length; else noAnuncios">
      <div *ngFor="let anuncio of anuncios" class="card mb-3 p-3">
        <p><strong>Nombre:</strong> {{ anuncio.jugador.nombre }}</p>
        <p><strong>Posici√≥n:</strong> {{ anuncio.jugador.posicion }}</p>
        <p><strong>Nivel:</strong> {{ anuncio.jugador.nivel }}</p>
        <p><strong>Disponibilidad:</strong> {{ anuncio.disponibilidad_dia }} / {{ anuncio.disponibilidad_horaria }}</p>
        <button class="btn btn-primary" (click)="verDetalle(anuncio.id)">Ver detalle</button>
      </div>
    </div>
  
    <ng-template #noAnuncios>
      <p>No hay anuncios disponibles.</p>
    </ng-template>
  </div>
