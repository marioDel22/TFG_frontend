<div class="container mt-5" style="max-width: 400px;">
  <h2>Recuperar contraseña</h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="loading">Enviar</button>
  </form>
  <div *ngIf="mensaje" class="alert alert-info mt-3">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
