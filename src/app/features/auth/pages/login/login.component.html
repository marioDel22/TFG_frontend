<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" [(ngModel)]="form.username" required class="form-control" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="form.password" required class="form-control" />
          </div>
          <div class="d-grid">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Entrar</button>
          </div>
        </form>
        <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>

        <p class="text-center mt-3">
          ¿No tienes cuenta?
          <a routerLink="/registro">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
