<div class="login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-basketball display-1 text-primary"></i>
            <h2 class="mt-3 mb-4">Iniciar Sesión</h2>
          </div>
          
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  name="username"
                  [(ngModel)]="loginData.username"
                  required
                  #username="ngModel"
                >
              </div>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                <small *ngIf="username.errors?.['required']">El usuario es requerido</small>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password"
                  [(ngModel)]="loginData.password"
                  required
                  #password="ngModel"
                >
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <small *ngIf="password.errors?.['required']">La contraseña es requerida</small>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid"
              >
                Iniciar Sesión
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">¿No tienes una cuenta? 
              <a routerLink="/register" class="text-primary">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
